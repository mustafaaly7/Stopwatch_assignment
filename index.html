<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>

<body>

    <h1 style="text-align: center; font-style: italic; color: white;">STOPWATCH ASSIGNMENT</h1>
    <div class="main">
        <div style="display: flex; gap: 20px;" class="UI">
            <div>
                <h1 id="minHeading">00</h1>
                <p>Minutes</p>

            </div>

            <div>
                <h1 id="secHeading">00</h1>
                <p>Seconds</p>

            </div>
            <div>
                <h1 id="msecHeading">00</h1>
                <p>Milliseconds</p>

            </div>

        </div>
        <div class="buttons">
            <button onclick="start()" id="btn">START</button>
            <button onclick="stop()">STOP</button>
            <button onclick="reset()">RESET</button>
        </div>
    </div>
<h1 style="text-align: center; font-style: italic; color: white;"> XD</h1>



</body>
<script src="app.js"></script>

</html>
